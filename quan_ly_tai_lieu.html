<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HỆ THỐNG QUẢN LÝ TÀI LIỆU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { height: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal-in { animation: modalIn 0.2s ease-out forwards; }
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-slide-in { animation: slideIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="root"></div>
<script type="text/babel">

const { useState, useEffect, useMemo } = React;

/* ===================== ICON COMPONENTS ===================== */

const IconPlus = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
);

const IconSearch = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
);

const IconFileText = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
);

const IconX = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
);

const IconAlertTriangle = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
);

const IconCheck = ({ className }) => (
    <svg xmlns="http://www.w3.org/2000/svg" className={className} width="24" height="24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="20 6 9 17 4 12"/></svg>
);


/* ===================== DỮ LIỆU BAN ĐẦU ===================== */

const INITIAL_DATA = [
    { id: 1, subject: 'Giải Phẫu', name: 'Atlas Giải Phẫu Người Netter - Bản Full', link: 'https://example.com/atlas' },
    { id: 2, subject: 'Sinh Lý Bệnh', name: 'Slide bài giảng: Rối loạn chuyển hóa', link: '' },
    { id: 3, subject: 'Bệnh Học', name: 'Giáo trình Bệnh học nội khoa Y Hà Nội', link: 'https://example.com/benhhoc' },
    { id: 4, subject: 'Hóa Học', name: 'Hóa sinh lâm sàng - Sách tham khảo', link: 'https://example.com/hoasinh' },
];

const BASE_SUBJECTS = [
    "Bệnh Học",
    "Sinh Lý Bệnh",
    "Giải Phẫu",
    "Phục Hồi Chức Năng",
    "Hóa Học"
];

/* ===================== TOAST ===================== */

const Toast = ({ message, onClose }) => (
    <div className="fixed top-4 right-4 bg-emerald-600 text-white px-4 py-3 rounded-lg shadow-lg flex gap-3 animate-slide-in">
        <IconCheck className="w-5 h-5" />
        <span>{message}</span>
        <button onClick={onClose}><IconX className="w-4 h-4" /></button>
    </div>
);

/* ===================== MODAL XÁC NHẬN ===================== */

const ConfirmModal = ({ isOpen, onClose, onConfirm }) => {
    if (!isOpen) return null;
    return (
        <div className="fixed inset-0 bg-black/40 flex items-center justify-center">
            <div className="bg-white p-6 rounded-xl">
                <h2 className="text-lg font-semibold">Bạn chắc chắn muốn xóa?</h2>
                <div className="flex justify-end gap-2 mt-4">
                    <button onClick={onClose} className="px-4 py-2 rounded border">Hủy</button>
                    <button onClick={onConfirm} className="px-4 py-2 rounded bg-red-600 text-white">Xóa</button>
                </div>
            </div>
        </div>
    );
};

/* ===================== APP ===================== */

function App() {
    const [documents, setDocuments] = useState(() => {
        const saved = localStorage.getItem("documents");
        return saved ? JSON.parse(saved) : INITIAL_DATA;
    });

    const [searchTerm, setSearchTerm] = useState('');
    const [isFormOpen, setIsFormOpen] = useState(false);
    const [showToast, setShowToast] = useState(false);
    const [deleteId, setDeleteId] = useState(null);

    const [isCustomSubject, setIsCustomSubject] = useState(false);

    const [formData, setFormData] = useState({
        subject: BASE_SUBJECTS[0],
        name: "",
        link: "",
    });

    /* GỘP DANH SÁCH MÔN + LOẠI BỎ TRÙNG */
    const availableSubjects = useMemo(() => {
        return Array.from(new Set([...BASE_SUBJECTS, ...documents.map(d => d.subject)])).sort();
    }, [documents]);

    /* LƯU LOCALSTORAGE */
    useEffect(() => {
        localStorage.setItem("documents", JSON.stringify(documents));
    }, [documents]);

    /* TOAST TỰ TẮT */
    useEffect(() => {
        if (showToast) {
            setTimeout(() => setShowToast(false), 2500);
        }
    }, [showToast]);

    /* SUBMIT FORM */
    const handleSubmit = (e) => {
        e.preventDefault();

        if (!formData.name.trim()) return;

        const newDoc = {
            id: Date.now(),
            subject: formData.subject.trim(),
            name: formData.name,
            link: formData.link
        };

        setDocuments([newDoc, ...documents]);
        setShowToast(true);
        setIsFormOpen(false);

        setFormData({ subject: BASE_SUBJECTS[0], name: "", link: ""});
        setIsCustomSubject(false);
    };

    /* XÓA */
    const confirmDelete = () => {
        setDocuments(docs => docs.filter(d => d.id !== deleteId));
        setDeleteId(null);
    };

    /* LỌC THEO TÊN HOẶC MÔN */
    const filteredDocs = documents.filter(doc =>
        doc.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        doc.subject.toLowerCase().includes(searchTerm.toLowerCase())
    );

    return (
        <div className="p-6">
            {showToast && <Toast message="Lưu tài liệu thành công!" onClose={() => setShowToast(false)} />}

            <h1 className="text-2xl font-bold mb-6">HỆ THỐNG QUẢN LÝ TÀI LIỆU</h1>

            {/* Search */}
            <input
                type="text"
                className="border px-3 py-2 rounded w-full max-w-md mb-4"
                placeholder="Tìm kiếm môn học hoặc tên tài liệu..."
                value={searchTerm}
                onChange={e => setSearchTerm(e.target.value)}
            />

            {/* Nút thêm */}
            <button
                onClick={() => setIsFormOpen(true)}
                className="bg-blue-600 text-white px-4 py-2 rounded mb-4">
                + Thêm tài liệu
            </button>

            {/* Table */}
            <table className="w-full bg-white rounded shadow">
                <thead className="bg-slate-200">
                    <tr>
                        <th className="p-3">TT</th>
                        <th className="p-3">Môn Học</th>
                        <th className="p-3">Tên Tài Liệu</th>
                        <th className="p-3 text-center">Link</th>
                        <th className="p-3 text-center">Xóa</th>
                    </tr>
                </thead>

                <tbody>
                    {filteredDocs.map((doc, index) => (
                        <tr key={doc.id} className="border-t">
                            <td className="p-3 text-center">{index + 1}</td>
                            <td className="p-3">{doc.subject}</td>
                            <td className="p-3">{doc.name}</td>
                            <td className="p-3 text-center">
                                {doc.link ? (
                                    <a href={doc.link} target="_blank" className="text-blue-600 underline">
                                        Mở
                                    </a>
                                ) : (
                                    <span className="text-slate-400">Không có</span>
                                )}
                            </td>
                            <td className="p-3 text-center">
                                <button
                                    className="text-red-600"
                                    onClick={() => setDeleteId(doc.id)}
                                >Xóa</button>
                            </td>
                        </tr>
                    ))}
                </tbody>
            </table>

            {/* Modal Xóa */}
            <ConfirmModal
                isOpen={deleteId !== null}
                onClose={() => setDeleteId(null)}
                onConfirm={confirmDelete}
            />

            {/* FORM THÊM TÀI LIỆU */}
            {isFormOpen && (
                <div className="fixed inset-0 bg-black/40 flex items-center justify-center">
                    <form
                        onSubmit={handleSubmit}
                        className="bg-white p-6 rounded-xl w-full max-w-md space-y-3 shadow-xl">

                        <h2 className="text-lg font-semibold mb-2">Thêm tài liệu mới</h2>

                        {/* Select môn học */}
                        {!isCustomSubject ? (
                            <select
                                name="subject"
                                className="border rounded px-3 py-2 w-full"
                                value={formData.subject}
                                onChange={e => {
                                    if (e.target.value === "__NEW__") {
                                        setIsCustomSubject(true);
                                        setFormData({ ...formData, subject: "" });
                                    } else {
                                        setFormData({ ...formData, subject: e.target.value });
                                    }
                                }}
                            >
                                {availableSubjects.map(sub => (
                                    <option key={sub} value={sub}>{sub}</option>
                                ))}
                                <option value="__NEW__">+ Thêm môn mới</option>
                            </select>
                        ) : (
                            <input
                                type="text"
                                className="border rounded px-3 py-2 w-full"
                                placeholder="Nhập tên môn mới..."
                                value={formData.subject}
                                onChange={e => setFormData({ ...formData, subject: e.target.value })}
                            />
                        )}

                        <input
                            type="text"
                            placeholder="Tên tài liệu"
                            className="border rounded px-3 py-2 w-full"
                            value={formData.name}
                            onChange={e => setFormData({ ...formData, name: e.target.value })}
                        />

                        <input
                            type="text"
                            placeholder="Link (tùy chọn)"
                            className="border rounded px-3 py-2 w-full"
                            value={formData.link}
                            onChange={e => setFormData({ ...formData, link: e.target.value })}
                        />

                        <div className="flex justify-end gap-2 mt-3">
                            <button
                                type="button"
                                onClick={() => setIsFormOpen(false)}
                                className="px-4 py-2 border rounded">
                                Hủy
                            </button>
                            <button
                                type="submit"
                                className="px-4 py-2 bg-blue-600 text-white rounded">
                                Lưu
                            </button>
                        </div>

                    </form>
                </div>
            )}

        </div>
    );
}

/* Render App */
ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
