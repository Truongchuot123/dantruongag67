<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studying anatomy - Nguyễn Mai Đan Trường</title>
    
     <meta name="description" content="Chào bạn! Đây là không gian cá nhân của Đan Trường. Khám phá thôi nào!.">
    <meta property="og:description" content="Chào bạn! Đây là không gian cá nhân của Đan Trường. Khám phá thôi nào!.">
    <meta property="og:image" content="/hinhanh/logo web.png">
    <meta property="og:url" content="https://dantruongag.id.vn">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/giai_phau/giai_phau.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SweetAlert2 for beautiful pop-ups -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Swiper.js for banner slider -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- Confetti.js for effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
    <body class="bg-gray-900">
    
    <div id="header-placeholder"></div>
    <div id="search-placeholder"></div> 
<section class="noidung_giai_phau">
    <main class="noidung_container" data-limb-type="dau_mat_co">  

        <article class="noidung_anatomy-card"> 
        <h2 class="anatomy-title"> Cơ cười (Risorius Muscle)</h2>
           <div class="noidung_anatomy-content">

                <div class="anatomy-media-wrapper">
                    <div class="anatomy-media-carousel">
                        <div class="media-slide">
                            <figure class="anatomy-image-container">
                                <img src="/giai_phau/hinhanh/Cơ vùng cổ - thân mình/ảnh/Mặt/Cơ cười.jpg" alt="">
                                <figcaption class="media-caption"> </figcaption>
                            </figure>
                        </div>
                        <div class="media-slide">
                            <div class="anatomy-video-container">
                                <video controls loop muted>
                                    <source src="/giai_phau/hinhanh/Cơ vùng cổ - thân mình/vidieo/Cơ cười.mp4" type="">
                                    Trình duyệt của bạn không hỗ trợ video tag.
                                </video>
                                <figcaption class="media-caption"> </figcaption>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-btn prev" aria-label="Previous Slide">&#10094;</button>
                    <button class="carousel-btn next" aria-label="Next Slide">&#10095;</button>
                </div>
                <div class="anatomy-details">
                    <h3>Thông tin chi tiết</h3>
                    <table>
                        <tr>
                            <td><strong>Nguyên ủy</strong></td>
                            <td>
                                <ul>
                                    <li>Mạc cơ cắn.</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Bám tận</strong></td>
                            <td>Da góc miệng </td>
                        </tr>
                        <tr>
                            <td><strong>Chức năng</strong></td>
                            <td>
                                <ul>
                                    <li>Kéo góc miệng theo chiều ngang (cười mỉm)</li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td><strong>Thần kinh chi phối</strong></td>
                            <td>Được điều khiển bởi các nhánh miệng của thần kinh mặt (CN VII)..</td>
                        </tr>
                    </table>
                </div>
            </div>
        </article>
        <section class="noidung_kham_pha_them"> <h3>KHÁM PHÁ THÊM</h3>

                        <div class="limb-section">
                <h4>Chi trên</h4>
                <div class="card_kha_meht_ahpm"> <button id="upper-scroll-left" class="scroll-btn left hidden">&#10094;</button>
                    <div class="suggestion-container" id="suggestion-container-upper"></div>
                    <button id="upper-scroll-right" class="scroll-btn right">&#10095;</button>
                </div>
            </div>

            <div class="limb-section">
                <h4>Chi dưới</h4>
                <div class="card_kha_meht_ahpm"> <button id="lower-scroll-left" class="scroll-btn left hidden">&#10094;</button>
                    <div class="suggestion-container" id="suggestion-container-lower"></div>
                    <button id="lower-scroll-right" class="scroll-btn right">&#10095;</button>
                </div>
            </div>

            <div class="limb-section">
                <h4>Lưng</h4>
                <div class="card_kha_meht_ahpm"> <button id="back-scroll-left" class="scroll-btn left hidden">&#10094;</button>
                    <div class="suggestion-container" id="suggestion-container-back"></div>
                    <button id="back-scroll-right" class="scroll-btn right">&#10095;</button>
                </div>
            </div>

            <div class="limb-section">
                <h4>Đầu - mặt - cổ</h4>
                <div class="card_kha_meht_ahpm"> <button id="Head_and_Neck_Anatomy-scroll-left" class="scroll-btn left hidden">&#10094;</button>
                    <div class="suggestion-container" id="suggestion-container-Head_and_Neck_Anatomy"></div>
                    <button id="Head_and_Neck_Anatomy-scroll-right" class="scroll-btn right">&#10095;</button>
                </div>
            </div>
        </section>
    </main>
</section>
    <script src="/script.js"></script>
        <script src="/search.js"></script>
    <script src="/giai_phau/giai_phau.js"></script>

 
    <div id="footer-placeholder"></div>
</body>
</html>
